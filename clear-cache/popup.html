<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clear Cache Helper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 10px 0;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>选择要清除的数据：</h3>
    <div class="options">
      <label class="checkbox-item">
        <input type="checkbox" id="cache" checked>
        缓存
      </label>
      <label class="checkbox-item">
        <input type="checkbox" id="cookies" checked>
        Cookies
      </label>
      <label class="checkbox-item">
        <input type="checkbox" id="localStorage" checked>
        Local Storage
      </label>
      <label class="checkbox-item">
        <input type="checkbox" id="sessionStorage" checked>
        Session Storage
      </label>
    </div>
    <button id="clearData">清除数据</button>
    <button id="clearCurrentSite">仅清除当前网站</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
