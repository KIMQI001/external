<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bless Auto Installer</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <button id="installBless">安装 Bless 插件</button>
  <button id="reinstallBless">重新安装 Bless 插件</button>
  <button id="checkStatus">检查插件状态</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
